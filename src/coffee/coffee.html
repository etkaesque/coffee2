                <h1>Find your favorite coffee</h1>
            </section>

            <section class="add-wrapper">
                <div><a href="../../src/add/add.html" class="add-button">+</a></div>
            </section>


            <section class="filter">
                <form action="" id="filterForm">
                    <fieldset>
                        <legend>Region</legend>
                        <div>
                            <input checked type="checkbox" id="southAmerica" name="regions" value="South America">
                            <label for="southAmerica">South America</label>
                        </div>
                        <div>
                            <input checked type="checkbox" id="centralAmerica" name="regions" value="Central America">
                            <label for="centralAmerica">Central America</label>
                        </div>
                        <div>
                            <input checked type="checkbox" id="africa" name="regions" value="Africa">
                            <label for="africa">Africa</label>
                        </div>
                        <div>
                            <input checked type="checkbox" id="asia" name="regions" value="Asia">
                            <label for="asia">Asia</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Beans</legend>

                        <div>
                            <input checked type="checkbox" id="arabica" name="beans" value="Arabica">
                            <label for="arabica">Arabica</label>
                        </div>

                        <div>
                            <input checked type="checkbox" id="robusta" name="beans" value="Robusta">
                            <label for="robusta">Robusta</label>
                        </div>

                        <div>
                            <input checked type="checkbox" id="mix" name="beans" value="Mix">
                            <label for="mix">Mix</label>
                        </div>



                    </fieldset>

                    <fieldset>
                        <legend>Roast Level</legend>

                        <div>
                            <input type="checkbox" id="all" name="all" value="all" checked>
                            <label for="all">Any</label>
                        </div>

                        <input disabled type="range" id="roastRange" name="roastRange" min="1" max="5" step="1"
                            value="3">
                        <br>
                        <span id="roastLabel"></span>


                    </fieldset>

                    <fieldset>
                        <legend>Altitude</legend>



                        <input type="range" id="altitudeRange" name="altitudeRange" min="0" max="3000" step="100"
                            value="500">
                        <br>
                        <span id="altitudeLabel">500 meters</span>


                    </fieldset>

                    <button class="button" id="filterButton" type="submit" value="Submit">Filter</button>
         

                </form>

     

            </section>

            <section class="cards-section">



            </section>
